<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="favicon.png">
  <style>
    .container{
      background-origin: padding-box;
      background-color: blanchedalmond;
    }
    h1{
      text-decoration: wavy;
      text-transform: inherit;
      text-shadow: 3px;
      text-decoration-color: tomato;
      text-align: center;
      color: burlywood;
    }
    p{
      font-size: medium;
      font-family:cursive;
      color:aqua;
    }
    .img{
      height: 100px;
      width:400px;
      float: right;
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>
  <div class="container">
    <div class="card" style="width:18rem;">
      <p>This is card</p>
    
    <div class="img">
      <img src="http://commondatastorage.googleapis.com/codeskulptor-assets/lathrop/debris2_brown.png" alt="image" >
    </div>
  </div>
  </div>
  <br>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/back02.jpg" class="d-block w-100" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h5>Planet</h5>
          <p>This is image of planet.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/back01.jpg" class="d-block w-100" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h5>Other Space</h5>
          <p>This is spiral image obtained from space.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/back03.jpg" class="d-block w-100" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h5>Bang</h5>
          <p>This is image of bang in other space.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br>
  <div class="card" style="width: 40rem;padding:5px;margin-left: 35px;">
  <form action="#" class="card-body" style="width:30rem;align-content: center;">
    <div class="input-group mb-3 card-title">
      <span class="input-group-text">Name</span>
      <input type="text" name="name" id="name" class="form-control" placeholder="Name">
    </div>
    <div class="mb-3">
      <label for="" class="form-label card-title">Email</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
      <small id="emailHelpId" class="form-text text-muted"></small>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
<br>
   <footer class="bg-dark text-white pt-5 pb-4">
    <div class="row text-center text-md-left">
       <small>Â© <script>document.write(new Date().getFullYear())</script> Your company name. All Rights Reserved.</small>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
